        <section class="hero-unit">
            
            <article id="welcome">
                <h1>The <a target="_blank" href="http://labyrinth.lbi.co.uk/" rel="nofollow">Labyrinth</a> Challenge</h1>

                <form id="maze-form" role="form" class="height-changes-trans">
                    <div class="form-group">
                        <label for="maze">Maze Name</label>
                        <select name="maze" class="form-control" id="maze-input" required>
                            <option selected>easy</option>
                            <option>pacman</option>
                            <option>glasgow</option>
                            <option>chucknorris</option>
                            <option>lucifer</option>
                            <option>thedaddy</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </article>

            <article id="loading" class="hidden"></article>

            <article id="error" class="hidden">
                <h1>
                    <span class="glyphicon glyphicon-remove-sign"></span>
                    Oh Snaps!
                </h1>
                <p id="error-msg">An error occured</p>

                <button class="btn btn-primary try-again">Try again</button>
            </article>

            <article id="success" class="hidden">
                <h1><span class="glyphicon glyphicon-ok-circle"></span>Yay!</h1>

                <p class="strong">This took: <span id="total-steps"></span></p>
                
                <pre id="result-path">me.teleport(pointB)</pre>

                <button class="btn btn-primary try-again">Try again</button>
                <!-- button class="btn btn-success" id="submit-info">Submit</button>
                <button class="btn btn-warning" id="retry">Retry</button -->
            </article>
        </section>


        <!-- build:js scripts/vendor.js -->
